<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Desafio 5</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="cabecalhoPrincipal">
            <div class="container">

                <img src="img/logo.png" alt="">

                <div class="social-media">
                    <img src="img/facebook.png" alt="">
                    <img src="img/instagram.png" alt="">
                    <img src="img/twitter.png" alt="">
                    <img src="img/youtube.png" alt="">
                </div>

            </div>
        </header>
        <main class="corpoPrincipal">
            <div class="container">

                <div class="left-align">
                    <div class="about">
                        <h1>Hayao Miyazaki</h1>
                        <h2>A viagem de Chihiro</h2>
                        <h3>Chihiro chega a um mundo mágico dominado por uma bruxa. 
                            Aqueles que a desobedecem são transformados em animais.</h3>
                    </div>

                    <div class="buttons">
                        <button class="movie-button btn">
                            <span class="btn-span">
                                <img src="img/play.png" alt="">
                                Assistir agora
                            </span>
                        </button>
                        <button class="trailer-button btn">
                            <span class="btn-span">
                                Assista o trailer
                            </span>
                        </button>
                    </div>
                </div>

                <div class="right-align">
                    <img src="img/fantasmas.png" alt="">
                </div>

            </div>
        </main>
    </body>
</html>
